name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build -- --base-href="/leoprietsch.github.io/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/personal-website
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
