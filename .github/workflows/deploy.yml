name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build -- --base-href="/leoprietsch.github.io/"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # upload entire directory
          path: "./dist/personal-website"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/personal-website
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
