name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Faz deploy sempre que h√° um push no branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.18.0"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build -- --base-href="/nome-do-repositorio/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/nome-do-projeto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
